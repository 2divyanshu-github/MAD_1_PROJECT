<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card{
            width:200px;
        }

    </style>

</head>
<body>

    <div id="main">
        <div id="canvas">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome {{this_user.username}}</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Log Out</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Summary</a>
                            </li>
                        </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </div>
            </nav>
            <div id="content">
                <h3 class="headings">Requested E-books</h3>
                <div class="table">
                    <table class="table border">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Author</th>
                                <th scope="col" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr>
                                <th scope="row">1</th>
                                <td>Book 1</td>
                                <td>Author 1</td>
                                <td>User 1</td>
                                <td class="d-flex justify-content-center ">
                                    <a href="" class="btn btn-info mx-2">Grant</a>
                                    
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Book 2</td>
                                <td>Author 2</td>
                                <td>User 2</td>
                                <td class="d-flex justify-content-center">
                                    <a href="" class="btn btn-info mx-2">Grant</a>
                                   
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-evenly text-center">
                    <div class="card bg-info p-3">
                        <h5>Users</h5>
                        <h1>5</h1>
                    </div>
                    <div class="card bg-warning p-3">
                        <h5>Requests</h5>
                        <h1>4</h1>
                    </div>
                    
                    <div class="card bg-success p-3">
                        <h5>Granted</h5>
                        <h1>7</h1>
                    </div>
                    <div class="card bg-secondary p-3">
                        <h5>Available</h5>
                        <h1>10</h1>
                    </div>
                


            </div>
            <div class="text-end mx-3 my-5">
                <a href="/create_ebook" class="btn btn-primary">Create E-book</a>
            </div>

        </div>
</div>












</body>
</html>
