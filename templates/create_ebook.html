<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create E-book Form</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <h1>E-book Details</h1>
        <form action="/create_ebook" method="post">
          <div class="mb-3">
                <label for="name" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="name" name="name" >
          </div>
          <div class="mb-3">
                <label for="aut" class="form-label">Author</label>
                <input type="text" class="form-control" id="aut" name="author">
          </div>
          <div class="mb-3">
                <label for="pass" class="form-label">URL</label>
                <input type="text" class="form-control" id="pass" name="url">
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Add E-book"><br>
          </div>
        </form> 
      </div>
    </div>
  </div>
</body>
</html>
